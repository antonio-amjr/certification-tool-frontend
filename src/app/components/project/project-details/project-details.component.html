<p class="sub-heading mt-15 mb-0">Project Details</p>
<div class="container mt-12">
  <div class="project-name-parent">
    <div>
      <p class="textbox-label">Project Name</p>
      <input type="text" pInputText [(ngModel)]="projectName" maxlength="30" (keyup)="onProjectNameChange($event)" />
    </div>
    <small *ngIf="projectsAPI.getIsCreateProjectContainsWarning() || projectName===''" class="project-warning">
      {{projectName === '' ? 'Project name cannot be empty' : 'Special cases are not allowed'}}
    </small>
  </div>
  <p class="sub-heading mt-15 mb-0">Project Config</p>

  <div class="environment-parent">
    <div class="settings-environment" *ngIf="!onEnvironmentEdit">
      <span [innerHTML]="jsonToHtml(environmentData)"></span>

    </div>
    <p-button label="Edit" class="edit-button" *ngIf="!onEnvironmentEdit" (click)="onEnvironmentEdit=true"></p-button>
    <!-- <i class="icon-edit-2 settings-icon" *ngIf="!onEnvironmentEdit" (click)="onEnvironmentEdit=true"></i> -->
    <div class="settings-environment" *ngIf="onEnvironmentEdit">
      <textarea [(ngModel)]="environmentData" #projectConfig pInputTextarea [autoResize]="true" cols="200"
        rows="10"></textarea>

    </div>
    <div class="environment-button" *ngIf="onEnvironmentEdit">
      <p-button label="Update" (click)="updateEnvironment()"></p-button>
      <p-button label="Cancel" (click)="onCancelConfig()"></p-button>
    </div>
  </div>
